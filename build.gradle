plugins {
    id 'java'
    id 'application'
}

group 'com.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
mainClassName = "com.example.learning.driver.SSEDriver"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.apache.hadoop', name: 'hadoop-client', version: '2.9.2'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
}

jar {
    manifest {
        attributes 'Main-Class': "com.example.learning.driver.SSEDriver"
    }
}